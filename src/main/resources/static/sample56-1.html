<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>SpringBoot sample5-6-1</title>
  <script>
    window.onload = function () {

      var sse = new EventSource("/sample56/step1");
      sse.onmessage = function (event) {
        console.log(event.data);
        document.getElementById("p1").textContent = event.data;
      }
    }
  </script>
</head>

<body>
  <p id="p1"></p>
</body>

</html>
